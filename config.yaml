baseurl: https://umi0410.github.io
languageCode: ko-kr
theme: hugo-theme-stack
paginate: 10
title: Jinsu Playground

# Change it to your Disqus shortname before using
disqusShortname: umi0410

# GA Tracking ID
googleAnalytics: UA-177403492-1


# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, es, de, nl
DefaultContentLanguage: ko

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
#        - categories
#        - page
        - post
        - blog
    featuredImageField: image
    rssFullContent: true
    favicon: https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/241/whale_1f40b.png

    footer:
        since: 2020
        customText:

    dateFormat:
        published: Jan 02, 2006
#        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: ğŸ§¸
        subtitle: ê¹”ë”í•˜ê³  íŠ¼íŠ¼í•œ ì„œë²„ ê°œë°œê³¼ ì¸í”„ë¼ë¥¼ ì¦ê¸°ëŠ” ë°•ì§„ìˆ˜ì…ë‹ˆë‹¤~!
        avatar:
            local: true
            src: media/profile_2_circle.png

    article:
        math: false # ìˆ˜ì‹ í‘œí˜„
        toc: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: disqus

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:

        # Waline client configuration see: https://waline.js.org/en/reference/client.html
        waline:
            serverURL:
            lang:
            visitor:
            avatar:
            emoji:
                - https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo
            requiredMeta:
                - name
                - email
                - url
            placeholder:
            locale:
                admin: Admin

    widgets:
        enabled:
            # ì–´ì°¨í”¼ ì‚¬ì´ë“œë°”ì— ë‹¤ ìˆêµ¬ë¨¼
#            - search
#            - archives
#            - tag-cloud

        archives:
            limit: 5

        tagCloud:
            limit: 10

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          pre: home
        - identifier: categories
          name: Categories
          url: /categories
          weight: -88
          pre: archives
        - identifier: github
          name: Github
          url: https://github.com/umi0410/
          weight: 10
          pre: github


related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
